<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="wrap">

    <div class="header">

        <ul class="menu">
            {% for link_menu in lst_main_menu %}
            <li><a href="{{ link_menu.url }}">{{ link_menu.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="content">
    {% block content %}

            <h1>{{ title }} </h1>

    {% endblock %}

    </div>
    <div class="footer"></div>

</div>
</body>
</html>
